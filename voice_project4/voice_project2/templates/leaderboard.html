<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }
        nav a, nav span {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            background: #3498db;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        nav a:hover { background: #2980b9; }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
        }
        .leaderboard {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: #34495e;
        }
        th {
            background: #3498db;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) { background: #f9f9f9; }
        tr:hover { background: #f1f1f1; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('english') }}">Speech Recognition</a>
        <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
        {% if username %}
            <span>{{ username }}</span>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </nav>
    <h1>Leaderboard</h1>
    <div class="leaderboard">
        <h3>Top Players</h3>
        <table>
    <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Top Score</th>
    </tr>
    {% for rank, username, score in leaderboard %}
        <tr>
            <td>{{ rank }}</td>
            <td>{{ username }}</td>
            <td>{{ score }}</td>
        </tr>
    {% endfor %}
</table>
    </div>
</body>
</html>
